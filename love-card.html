<!DOCTYPE html>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .heart {
            color: red;
            font-size: 80px;
            animation: pulse 1.5s infinite;
            cursor: pointer;
            user-select: none;
        }

        .message {
            margin: 20px 0;
            color: #666;
            font-size: 18px;
            display: none;
            animation: fadeIn 1s;
        }

        .visible {
            display: block;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .click-me {
            color: #999;
            font-size: 14px;
            margin-top: 10px;
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin: 20px 0;
            object-fit: cover;
        }
    </style>
